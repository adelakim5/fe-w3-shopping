<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/main.scss" />
    <title>쇼핑하우 by kakaocommerce</title>
  </head>
  <body>
    <header>
      <section class="header__head">
        <div class="head__logo"></div>
        <div class="head__searchBar">
          <div class="searchBar__input"></div>
          <button class="searchBar__button">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </section>
      <section class="header__navbar">
        <div class="navbar__category">
          <button class="category__button">
            <i class="fas fa-bars"></i>
            카테고리
          </button>
        </div>
        <ul class="navbar__list-default"></ul>
        <ul class="navbar__list-hashTag"></ul>
        <ul class="navbar__list-user"></ul>
      </section>
    </header>
    <main>
      <section class="main__article">
        <article class="article__top"></article>
        <article class="article__hotDeal"></article>
        <article class="article__keyword"></article>
        <article class="article__recommendation"></article>
      </section>
      <section clss="main__etc">
        <article class="etc__partner"></article>
        <article class="etc__notice"></article>
      </section>
    </main>
    <footer>
      <div class="footer__link"></div>
      <div class="footer__info"></div>
    </footer>
    <script src="https://kit.fontawesome.com/439db4bb02.js" crossorigin="anonymous"></script>
  </body>
</html>
